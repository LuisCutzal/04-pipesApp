<div class="texto-layout">
    <h1>Pipes Personalizados</h1>
    <p> Pipes creados por {{ "nosotros" | mayusculas:enMayusculas }} </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton 
                label="cambiar palabra" 
                class="p-mr-1 p-button-warning" 
                (click)="hola()"> </button>
                <!-- el p-mr-1 quiere decir prime margin right 1 ya que es para la separacion entre botones -->
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1"></button>


        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="p-mr-1 p-button-success"></button>


        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help"></button>
    </div>
</p-toolbar>



<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes">
            <!-- el valor que le enviaremos tiene que ser una arreglo -->
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <!-- let es la declaracion de variables del ecmascript 6 (javascript) -->
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
