<div class="texto">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular usualmente en el CommonModule.
        
    </p>
</div>

<div class="p-grid">
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{ nombre }}, es un placer 
                {{ genero | i18nSelect:invitacionMapa }}
                <!-- el i18nSelect puede escoger entre una serie de opciones el argumento que enviamos, ya sea string, enteros o boolean
                ademas el map es obligatorio -->
                 a nuestro evento el dia de hoy.
            </p>
            <button (click)="Cambiar()" 
                    pButton 
                    type="button" 
                    class="p-button-help" >
                Cambiar Persona
            </button>
        </p-fieldset>
    </div>
    <div class="p-col p-md-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length | i18nPlural:clientesMap}}.
                <!-- el i18nPlural tambien necesita el map -->
            </p>
            <!-- usando el elemento personalizado que tiene PrimeNG -->
            <!-- 
            <p-button (onClick)>
            </p-button> 
            la principal diferencia es que los elementos de los botones pueden cambiar
            -->
            <button (click)="borrarCliente()" 
                    pButton 
                    type="button" 
                    label="Borrar Cliente"
                    class="p-button-danger" ></button>
        </p-fieldset>
    </div>
</div>
